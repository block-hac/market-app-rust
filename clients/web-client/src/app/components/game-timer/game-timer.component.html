<div class="root">

    <div class="time">
        {{ (startDateTime | timeLeft : totalTime) | timeLeftFormat }}
    </div>

    <svg class="progress-ring">
        <circle class="progress-ring__circle"
                cx="65"
                cy="65"
                fill="transparent"
                r="60"
                stroke="rgb(73 73 73)"
                stroke-width="1"/>
        <circle #circleRing cx="65" cy="65" fill="transparent" r="60" stroke="var(--color-7)" stroke-width="2"/>
    </svg>
</div>
